name: Frontend Web CI

on:
  push:
    paths:
      - frontend/web/**

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/web
    steps:
      - uses: actions/checkout@v3

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
          cache-dependency-path: frontend/web/package-lock.json

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build