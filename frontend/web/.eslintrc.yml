env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - plugin:storybook/recommended
  - standard-with-typescript
  - prettier
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
  project: ./tsconfig.json
plugins:
  - react
rules:
  react/react-in-jsx-scope: off
settings:
  react:
    version: detect
